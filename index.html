<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Css</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="my-24 mx-52 md:mx-24 flex flex-wrap rounded-lg border-2 border-black"
    >
      <div
        class="w-full bg-gradient-to-r from-sky-500 to-indigo-500 text-white h-20 flex justify-center items-center font-bold text-xl rounded-t"
      >
        <p>News you can Trust.</p>
      </div>
      <div class="w-full text-center mt-6">
        <h2 class="font-semibold text-lg">Stay up to date with the Latest!</h2>
        <p>
          Subscribe to our newsletter for the latest news straight into your
          inbox
        </p>
        <form class="flex flex-wrap md:mx-12">
          <input
            placeholder="you@example.com"
            class="w-full text-center mx-52 bg-slate-200 placeholder:text-sm my-4 py-2 rounded"
          />

          <button class="bg-blue-500 w-full text-white mx-52 py-2 rounded-full">
            Subscribe Now
          </button>
        </form>
        <p class="my-6">We value your privacy</p>
      </div>
    </div>
  </body>
</html>
